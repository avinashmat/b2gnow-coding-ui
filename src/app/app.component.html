<input type="search" placeholder="search" (search)="filteredEmployees">

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of filteredEmployees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
    </tr>
</table>
